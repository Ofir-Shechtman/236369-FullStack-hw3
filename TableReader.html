<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulator Example</title>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator_simple.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/papaparse/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>

<body>
<input type="file" id="input" accept=".csv">
<button id="clear" style="display: none;">Clear</button>
<button id="download_data" style="display: none;">Download Data</button>
<div id="table"></div>
<div id="map" style="width: 1890px; height: 400px;"></div>
<pre><code id="info"></code></pre>


<script type="module">
    import {BuildElements} from "./TableReader.js";
    BuildElements("input", "table","map", "info", "clear", "download_data")



</script>
</body>

</html>
